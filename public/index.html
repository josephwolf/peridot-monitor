<!doctype html>
<html ng-app="peridot">
	<head>
		<!-- META -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>Version Monitor</title>
	
		<!-- Web dependencies -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="/css/mystyle.css">
	
		<!-- Javascript frameworks -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.4.9/angular-route.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
		<!-- File dependencies -->
		<script src="/js/core.js"></script> <!-- load our main application -->
		<script src="/js/controllers/mainController.js"></script> <!-- load up our controller -->
		<script src="/js/controllers/sidebarController.js"></script> 
	</head>
	
	<body ng-controller="mainController" ng-cloak>
		<div ng-controller="sidebarController">
			<div class="container-fluid">
	            <div class="sidebar" sidebar-directive="state">
	                <a href="#" id="navigation-toggle" ng-click="toggleNavBar()">â–¶</a>
	                <ul class="navigation">

	                	<img src="/resources/Crowdmix_C_Icon_Mono_RGB_White.png" class="crowdmix-logo">
	                	<img src="http://vignette1.wikia.nocookie.net/villains/images/0/0e/PeridotNoLimbs.png/revision/latest?cb=20150925014545">

	                </ul>
	            </div>
	        </div>

			<div class="main-view container-fluid">
				<div class="builds-container" constrict-directive="state">
					<h1>Peridot</h1>
					<div>
						<div class="col-md-{{gridColumns}}"></div> <!-- Upper left corner of rid -->
						<div ng-repeat="environment in environmentNames">
							<div class="col-md-{{gridColumns}}">{{environment}}</div>
						</div>
					</div>


 					<div ng-repeat="component in enrichedComponents track by $index">

 						<div class="col-md-{{gridColumns}} pending">{{component.name}}</div>

 						<div ng-repeat="environment in component.environments">
 							<div class="col-md-{{gridColumns}} success" ng-class="{'pending' : environment.version == 'Not Found' || environment.version == '' || environment.version == 'Bad Gateway'}">
 								<p>environment: {{environment.name}}</p>
 								<p>component: {{component.name}}</p>
 								<p>version: {{environment.version}}</p>
 							</div>
 						</div>

 					</div>
					
				</div>
			</div>
		</div>
	</body>
</html>
