<!doctype html>
<html ng-app="peridot">
	<head>
		<!-- META -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Feature Flag Monitor</title>
		
		<!-- Web dependencies -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="/css/mystyle.css">
		
		<!-- Javascript frameworks -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.4.9/angular-route.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<!-- File dependencies -->
		<script src="/js/core.js"></script> <!-- load our main application -->
		<script src="/js/controllers/iosController.js"></script> <!-- load up our controller -->
		<script src="/js/controllers/sidebarController.js"></script>
	</head>
	
	<body ng-controller="iosController" ng-cloak>
		<div ng-controller="sidebarController">
			<div class="container-fluid">
				<div class="sidebar" sidebar-directive="state">
					<a href="#" id="navigation-toggle" ng-click="toggleNavBar()">â–¶</a>
					<ul class="navigation">
						<img src="/resources/logo_big.png" class="crowdmix-logo">
						<p>boo :o</p>
					</ul>
				</div>
			</div>
			<div class="main-view container-fluid">
				<div id="wrapper">
					<nav>
					</nav>
					
					<div id="content">
						<h1>IOS FLAG DATA</h1>
						<p>Displaying info for most recent version</p>
						<div ng-repeat="flag in iosFlagData">
							<div class="col-md-12">
								<div class="col-md-3 component-box">
									<div>NAME: {{flag.name}}</div>
									<div>DESCRIPTION: {{flag.desc}}</div>
								</div>
								<div class="col-md-3 component-box" ng-class="{'good' : flag.CI, 'critical' : !flag.CI}">CI</div>
								<div class="col-md-3 component-box" ng-class="{'good' : flag.QA, 'critical' : !flag.QA}">QA</div>
								<div class="col-md-3 component-box" ng-class="{'good' : flag.PROD, 'critical' : !flag.PROD}">PROD</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
